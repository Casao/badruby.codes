# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: badruby.codes
email: draecas@badruby.codes
description: > # this means to ignore newlines until "baseurl:"
  Bad Ruby Code Done Quick
url: "https://badruby.codes" # the base hostname & protocol for your site

baseurl: ''
permalink: /:title/

analytics: UA-97042230-1
disqus-shortname:

# Color schemes
color-1: '#B31517'
color-2: '#FF160D'

# Author pictre 100x100 --> keep it inside img folder.
author-image: 'author.jpg'
author-name: 'draecas' 
author-about: "A Ruby developer who's seen and written a lot of bad code" 

# Build settings
markdown: kramdown

sass:
    style: compressed




#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
  
  
prose:
  rooturl: ''
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    
gems: [jekyll-seo-tag]