<header class="site-header">
   
    <a class="site-title" href="{{ site.baseurl }}/"><img src="{{site.baseurl}}/img/ruby-logo.svg" alt="Ruby Logo" height="20"></a>

    <nav class="site-nav">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
        <a target="_blank" class="page-link" href="http://blog.webjeda.com/jekyll-themes/">Themes</a>
        <a class="page-link" href="https://github.com/sharu725/thunder">Project</a>    
    </nav>
 
{% include color-bar.html %}
</header>
